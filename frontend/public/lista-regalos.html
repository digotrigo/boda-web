<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Regalos - Boda de Iluminada & George</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .regalos-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .regalos-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .regalos-header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 300;
    }
    
    .regalos-header p {
      margin: 10px 0 0 0;
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .regalos-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .regalos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .regalo-card {
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      background: white;
    }
    
    .regalo-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .regalo-card.reservado-por-mi {
      border-color: var(--primary-color);
      background: linear-gradient(135deg, #f8f9ff, #e8f4fd);
    }
    
    .regalo-info h4 {
      margin: 0 0 10px 0;
      color: var(--text-color);
      font-size: 1.3em;
      font-weight: 600;
    }
    
    .regalo-info p {
      color: #6c757d;
      margin: 0 0 15px 0;
      line-height: 1.5;
    }
    
    .regalo-enlace {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 15px;
      transition: color 0.3s ease;
    }
    
    .regalo-enlace:hover {
      color: var(--secondary-color);
    }
    
    .regalo-accion {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    
    .btn-reservar, .btn-cancelar-reserva {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 120px;
      justify-content: center;
    }
    
    .btn-reservar {
      background: var(--primary-color);
      color: white;
    }
    
    .btn-reservar:hover {
      background: var(--secondary-color);
      transform: translateY(-1px);
    }
    
    .btn-cancelar-reserva {
      background: #dc3545;
      color: white;
    }
    
    .btn-cancelar-reserva:hover {
      background: #c82333;
      transform: translateY(-1px);
    }
    
    .btn-reservar:disabled, .btn-cancelar-reserva:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .estado-reservado {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #6c757d;
      font-style: italic;
      font-size: 0.9em;
    }
    
    .no-regalos {
      text-align: center;
      color: #6c757d;
      font-style: italic;
      padding: 40px;
    }
    
    .error {
      text-align: center;
      color: #dc3545;
      padding: 40px;
    }
    
    .message {
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .navigation-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    
    .nav-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-btn.primary {
      background: var(--primary-color);
      color: white;
    }
    
    .nav-btn.secondary {
      background: #6c757d;
      color: white;
    }
    
    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    @media (max-width: 768px) {
      .regalos-container {
        padding: 10px;
      }
      
      .regalos-header h1 {
        font-size: 2em;
      }
      
      .regalos-content {
        padding: 20px;
      }
      
      .regalos-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .navigation-buttons {
        flex-direction: column;
      }
    }
    
    /* Estilos para el overlay de confirmación */
    .confirm-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .confirm-overlay.show {
      opacity: 1;
    }
    
    .confirm-dialog {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    
    .confirm-overlay.show .confirm-dialog {
      transform: scale(1);
    }
    
    .confirm-content i {
      font-size: 3em;
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    .confirm-content h3 {
      margin: 0 0 15px 0;
      color: var(--text-color);
    }
    
    .confirm-content p {
      margin: 0 0 25px 0;
      color: #6c757d;
      line-height: 1.5;
    }
    
    .confirm-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    .confirm-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-cancel-confirm {
      background: #6c757d;
      color: white;
    }
    
    .btn-confirm-action {
      background: var(--primary-color);
      color: white;
    }
    
    .confirm-buttons button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    /* Estilos para toast */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1001;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    
    .toast.show {
      transform: translateX(0);
    }
    
    .toast-success {
      border-left: 4px solid #28a745;
    }
    
    .toast-error {
      border-left: 4px solid #dc3545;
    }
    
    .toast-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .toast-content i {
      font-size: 1.2em;
    }
    
    .toast-success .toast-content i {
      color: #28a745;
    }
    
    .toast-error .toast-content i {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Lista de Regalos</h1>
      <a href="invitados.html" class="home-link">
        <i class="fas fa-arrow-left"></i>
        Volver a invitados
      </a>
    </div>
  </header>
  
  <main class="regalos-container">
    <div class="regalos-header">
      <h1><i class="fas fa-gift"></i> Lista de Regalos</h1>
      <p>Si deseas hacernos un regalo, aquí tienes nuestra lista de deseos. Puedes reservar cualquier regalo que te guste.</p>
    </div>

    <div class="regalos-content">
      <div id="regalosContent"></div>
      <div id="regalosMessage" class="message"></div>
    </div>

    <div class="navigation-buttons">
      <a href="invitados.html" class="nav-btn secondary">
        <i class="fas fa-arrow-left"></i>
        Volver a invitados
      </a>
      <a href="index.html" class="nav-btn primary">
        <i class="fas fa-home"></i>
        Ir al inicio
      </a>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <button onclick="logoutInvitado()" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        Cerrar sesión
      </button>
    </div>
  </footer>

  <script src="js/lista-regalos.js"></script>
</body>
</html>
