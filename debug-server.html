<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Servidor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Debug del Servidor</h1>
    
    <div class="debug-section info">
        <h3>Informaci√≥n del Sistema</h3>
        <p><strong>URL actual:</strong> <span id="currentUrl"></span></p>
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
        <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
    </div>
    
    <div class="debug-section">
        <h3>Tests de Conexi√≥n</h3>
        <button onclick="testServer()">üîÑ Test Servidor</button>
        <button onclick="testAdminAPI()">üîë Test API Admin</button>
        <button onclick="testAddGuest()">üë§ Test A√±adir Invitado</button>
        <button onclick="clearResults()">üóëÔ∏è Limpiar Resultados</button>
    </div>
    
    <div class="debug-section">
        <h3>Resultados</h3>
        <div id="results"></div>
    </div>
    
    <div class="debug-section">
        <h3>Logs de Consola</h3>
        <div id="consoleLogs"></div>
    </div>
    
    <script>
        // Mostrar informaci√≥n del sistema
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Capturar logs de consola
        const originalLog = console.log;
        const originalError = console.error;
        const consoleLogsDiv = document.getElementById('consoleLogs');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>LOG:</strong> ${args.join(' ')}`;
            consoleLogsDiv.appendChild(logEntry);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            const logEntry = document.createElement('div');
            logEntry.style.color = 'red';
            logEntry.innerHTML = `<strong>ERROR:</strong> ${args.join(' ')}`;
            consoleLogsDiv.appendChild(logEntry);
        };
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `debug-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(div);
        }
        
        async function testServer() {
            try {
                addResult('üîÑ Probando conexi√≥n al servidor...', 'info');
                const response = await fetch('/');
                if (response.ok) {
                    addResult('‚úÖ Servidor respondiendo correctamente', 'success');
                } else {
                    addResult(`‚ùå Servidor respondi√≥ con c√≥digo: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
        
        async function testAdminAPI() {
            try {
                addResult('üîë Probando API de admin...', 'info');
                const response = await fetch('/api/admin/invitados', {
                    headers: { 'Authorization': 'test-token' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ API admin funcionando. Invitados: ${data.length}`, 'success');
                } else {
                    const errorData = await response.json();
                    addResult(`‚ùå Error API admin: ${errorData.error}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error API admin: ${error.message}`, 'error');
            }
        }
        
        async function testAddGuest() {
            try {
                addResult('üë§ Probando a√±adir invitado...', 'info');
                const testGuest = {
                    nombre: 'Debug Usuario',
                    email: `debug${Date.now()}@test.com`,
                    telefono: '123456789',
                    asistencia: 'pendiente',
                    acompa√±antes: 1,
                    notas: 'Invitado de debug'
                };
                
                console.log('Enviando datos:', testGuest);
                
                const response = await fetch('/api/admin/invitados', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'test-token'
                    },
                    body: JSON.stringify(testGuest)
                });
                
                console.log('Respuesta del servidor:', response.status, response.statusText);
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`‚úÖ Invitado a√±adido: ${result.invitado.nombre}`, 'success');
                    console.log('Respuesta exitosa:', result);
                } else {
                    const errorData = await response.json();
                    addResult(`‚ùå Error al a√±adir: ${errorData.error}`, 'error');
                    console.error('Error del servidor:', errorData);
                }
            } catch (error) {
                addResult(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                console.error('Error de conexi√≥n:', error);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('consoleLogs').innerHTML = '';
        }
        
        // Test autom√°tico al cargar
        window.onload = function() {
            addResult('üöÄ P√°gina de debug cargada. Haz clic en los botones para probar.', 'info');
        };
    </script>
</body>
</html>
