<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menú API</title>
</head>
<body>
    <h1>Test de API de Menú</h1>
    
    <div>
        <h2>Obtener Menú</h2>
        <button onclick="getMenu()">Obtener Menú</button>
        <div id="menuResult"></div>
    </div>
    
    <div>
        <h2>Añadir Plato</h2>
        <form id="addDishForm">
            <input type="text" id="nombre" placeholder="Nombre del plato" required><br>
            <textarea id="descripcion" placeholder="Descripción" required></textarea><br>
            <select id="categoria" required>
                <option value="">Seleccionar categoría</option>
                <option value="entrantes">Entrantes</option>
                <option value="principales">Principales</option>
                <option value="postres">Postres</option>
                <option value="bebidas">Bebidas</option>
            </select><br>
            <input type="text" id="alergenos" placeholder="Alérgenos (separados por comas)"><br>
            <button type="submit">Añadir Plato</button>
        </form>
        <div id="addResult"></div>
    </div>

    <script>
        // Función para obtener menú
        async function getMenu() {
            try {
                const response = await fetch('/api/admin/menu', {
                    headers: {
                        'Authorization': 'test-token'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('menuResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('menuResult').innerHTML = 'Error: ' + response.status;
                }
            } catch (error) {
                document.getElementById('menuResult').innerHTML = 'Error de conexión: ' + error.message;
            }
        }

        // Función para añadir plato
        document.getElementById('addDishForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nombre: document.getElementById('nombre').value,
                descripcion: document.getElementById('descripcion').value,
                categoria: document.getElementById('categoria').value,
                alergenos: document.getElementById('alergenos').value ? document.getElementById('alergenos').value.split(',').map(a => a.trim()) : []
            };
            
            try {
                const response = await fetch('/api/admin/menu/plato', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'test-token'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('addResult').innerHTML = 'Éxito: ' + JSON.stringify(result, null, 2);
                } else {
                    const error = await response.json();
                    document.getElementById('addResult').innerHTML = 'Error: ' + JSON.stringify(error, null, 2);
                }
            } catch (error) {
                document.getElementById('addResult').innerHTML = 'Error de conexión: ' + error.message;
            }
        });
    </script>
</body>
</html>
