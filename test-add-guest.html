<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Añadir Invitado</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Añadir Invitado</h1>
    
    <form id="guestForm">
        <div class="form-group">
            <label for="nombre">Nombre completo *</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="asistencia">Estado de asistencia</label>
            <select id="asistencia" name="asistencia">
                <option value="pendiente">⏳ Pendiente</option>
                <option value="si">✅ Confirmado</option>
                <option value="no">❌ No asistirá</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="acompañantes">Número de acompañantes</label>
            <input type="number" id="acompañantes" name="acompañantes" min="0" max="5" value="0">
        </div>
        
        <div class="form-group">
            <label for="notas">Notas adicionales</label>
            <textarea id="notas" name="notas" rows="3" placeholder="Alergias, preferencias especiales, etc."></textarea>
        </div>
        
        <button type="submit">Añadir Invitado</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Establecer token de prueba
        localStorage.setItem('adminToken', 'test-token');
        
        document.getElementById('guestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const nuevoInvitado = {
                nombre: formData.get('nombre'),
                email: formData.get('email'),
                asistencia: formData.get('asistencia'),
                acompañantes: parseInt(formData.get('acompañantes')) || 0,
                notas: formData.get('notas') || ''
            };
            
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Enviando datos:', nuevoInvitado);
                
                const response = await fetch('/api/admin/invitados', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'test-token'
                    },
                    body: JSON.stringify(nuevoInvitado)
                });
                
                console.log('Respuesta del servidor:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error del servidor:', errorData);
                    resultDiv.innerHTML = `<div class="error">Error: ${errorData.error}</div>`;
                    return;
                }
                
                const result = await response.json();
                console.log('Respuesta exitosa:', result);
                
                resultDiv.innerHTML = `<div class="success">¡Invitado añadido correctamente!<br>ID: ${result.invitado.id}<br>Nombre: ${result.invitado.nombre}<br>Email: ${result.invitado.email}</div>`;
                
                // Limpiar formulario
                e.target.reset();
                
            } catch (error) {
                console.error('Error de conexión:', error);
                resultDiv.innerHTML = `<div class="error">Error de conexión: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
