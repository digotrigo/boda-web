<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Agenda API</title>
</head>
<body>
    <h1>Test de Agenda API</h1>
    <div id="result"></div>
    
    <script>
        async function testAgenda() {
            try {
                console.log('Probando API de agenda...');
                const response = await fetch('/api/agenda');
                console.log('Respuesta:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Datos de agenda:', data);
                    document.getElementById('result').innerHTML = `
                        <h2>Agenda cargada correctamente:</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    console.error('Error en la respuesta:', response.status, response.statusText);
                    document.getElementById('result').innerHTML = `
                        <h2>Error al cargar agenda:</h2>
                        <p>Status: ${response.status}</p>
                        <p>StatusText: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                document.getElementById('result').innerHTML = `
                    <h2>Error de conexión:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Ejecutar test al cargar la página
        testAgenda();
    </script>
</body>
</html>
