<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Panel de Administración</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Panel de Administración</h1>
    
    <div class="test-section">
        <h3>1. Login de Administrador</h3>
        <button onclick="testLogin()">Probar Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h3>2. Obtener Invitados</h3>
        <button onclick="testInvitados()">Cargar Invitados</button>
        <div id="invitadosResult"></div>
    </div>

    <div class="test-section">
        <h3>3. Obtener Regalos</h3>
        <button onclick="testRegalos()">Cargar Regalos</button>
        <div id="regalosResult"></div>
    </div>

    <div class="test-section">
        <h3>4. Obtener Mensajes</h3>
        <button onclick="testMensajes()">Cargar Mensajes</button>
        <div id="mensajesResult"></div>
    </div>

    <div class="test-section">
        <h3>5. Obtener Agenda</h3>
        <button onclick="testAgenda()">Cargar Agenda</button>
        <div id="agendaResult"></div>
    </div>

    <script>
        let adminToken = '';

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p>Probando login...</p>';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@boda.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    adminToken = data.token;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Login exitoso</h4>
                            <p>Token: ${data.token}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Error en login</h4>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error de conexión</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testInvitados() {
            const resultDiv = document.getElementById('invitadosResult');
            resultDiv.innerHTML = '<p>Cargando invitados...</p>';
            
            try {
                const response = await fetch('/api/admin/invitados', {
                    headers: {
                        'Authorization': adminToken || 'test-token'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Invitados cargados (${data.length} invitados)</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Error al cargar invitados</h4>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error de conexión</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testRegalos() {
            const resultDiv = document.getElementById('regalosResult');
            resultDiv.innerHTML = '<p>Cargando regalos...</p>';
            
            try {
                const response = await fetch('/api/admin/regalos', {
                    headers: {
                        'Authorization': adminToken || 'test-token'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Regalos cargados (${data.length} regalos)</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Error al cargar regalos</h4>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error de conexión</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testMensajes() {
            const resultDiv = document.getElementById('mensajesResult');
            resultDiv.innerHTML = '<p>Cargando mensajes...</p>';
            
            try {
                const response = await fetch('/api/admin/mensajes', {
                    headers: {
                        'Authorization': adminToken || 'test-token'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Mensajes cargados (${data.length} mensajes)</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Error al cargar mensajes</h4>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error de conexión</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAgenda() {
            const resultDiv = document.getElementById('agendaResult');
            resultDiv.innerHTML = '<p>Cargando agenda...</p>';
            
            try {
                const response = await fetch('/api/admin/agenda', {
                    headers: {
                        'Authorization': adminToken || 'test-token'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Agenda cargada (${data.length} eventos)</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Error al cargar agenda</h4>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error de conexión</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
